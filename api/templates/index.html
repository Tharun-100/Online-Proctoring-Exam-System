<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System - Online Proctored Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .upload-label:active {
            transform: scale(0.95);
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .prediction-result {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .prediction-label {
            font-size: 2em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
        }

        .prediction-label.legitimate {
            background: #4caf50;
            color: white;
        }

        .prediction-label.fraud {
            background: #f44336;
            color: white;
        }

        .probability {
            font-size: 1.5em;
            color: #666;
        }

        .classification-report {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
            overflow-x: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
        }

        .features-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .features-section.active {
            display: block;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .feature-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .feature-label {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Fraud Detection System</h1>
        <p class="subtitle">Online Proctored Exam Monitoring</p>

        <div class="upload-section" id="uploadSection">
            <h2>Upload Exam Image</h2>
            <p style="margin: 20px 0; color: #666;">Select an image or drag and drop it here</p>
            <label for="imageInput" class="upload-label">
                Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*">
            <p style="margin-top: 15px; color: #999; font-size: 0.9em;">
                Supported formats: PNG, JPG, JPEG, GIF, BMP (Max 16MB)
            </p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing image and detecting fraud...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-section" id="previewSection">
            <div class="image-container">
                <img id="resultImage" src="" alt="Annotated Image">
            </div>

            <div class="prediction-result">
                <div class="prediction-header">
                    <div>
                        <div id="predictionLabel" class="prediction-label">-</div>
                    </div>
                    <div class="probability" id="probability">-</div>
                </div>

                <div class="classification-report" id="classificationReport"></div>

                <button class="btn" onclick="toggleFeatures()">Toggle Features</button>
                <div class="features-section" id="featuresSection">
                    <h3>Extracted Features:</h3>
                    <div class="features-grid" id="featuresGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultImage = document.getElementById('resultImage');
        const predictionLabel = document.getElementById('predictionLabel');
        const probability = document.getElementById('probability');
        const classificationReport = document.getElementById('classificationReport');
        const featuresSection = document.getElementById('featuresSection');
        const featuresGrid = document.getElementById('featuresGrid');

        // File input change
        imageInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleFileSelect({target: imageInput});
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            loading.classList.add('active');
            previewSection.classList.remove('active');
            error.classList.remove('active');

            fetch('/predict/image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('active');
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Display result image
                resultImage.src = 'data:image/jpeg;base64,' + data.image;
                
                // Display prediction
                const predLabel = data.prediction.prediction_label;
                const predClass = data.prediction.prediction === 1 ? 'fraud' : 'legitimate';
                predictionLabel.textContent = predLabel;
                predictionLabel.className = 'prediction-label ' + predClass;
                
                // Display probability
                const prob = data.prediction.fraud_probability;
                probability.textContent = `Fraud Probability: ${(prob * 100).toFixed(2)}%`;

                // Display classification report
                classificationReport.textContent = data.classification_report;

                // Display features
                displayFeatures(data.features);

                previewSection.classList.add('active');
            })
            .catch(err => {
                loading.classList.remove('active');
                showError('Error processing image: ' + err.message);
            });
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        function displayFeatures(features) {
            featuresGrid.innerHTML = '';
            for (const [key, value] of Object.entries(features)) {
                const item = document.createElement('div');
                item.className = 'feature-item';
                item.innerHTML = `<span class="feature-label">${key}:</span> ${value}`;
                featuresGrid.appendChild(item);
            }
        }

        function toggleFeatures() {
            featuresSection.classList.toggle('active');
        }
    </script>
</body>
</html>
